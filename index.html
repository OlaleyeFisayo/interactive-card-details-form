<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style\style.css">
</head>
<body>
  <img src="images/bg-main-desktop.png" alt="background" id="background-image">

  <main class="grid">
    
    <section class="cardDisplay">
      <div class="cardFront" style="background-image: url(/images/bg-card-front.png); background-repeat: no-repeat; background-size: contain;">
        <div class="circle-flex">
          <div class="white-circle"></div>
          <div class="transparent-circle"></div>
        </div>
        <h1 class="cardNumber">0000 0000 0000 0000</h1>
        <div class="nameDate-flex">
          <p class="cardName">JANE APPLESEED</p>
          <p class="cardDate"><span class="month">00</span>/<span class="year">00</span></p>
        </div>
      </div>

      <div class="cardBack" style="background-image: url(/images/bg-card-back.png); background-repeat: no-repeat; background-size: contain;">
        <p class="cvc">000</p>
      </div>

    </section>

    <section class="cardDetails">

      <div class="cardOne ">
        <label class="label" for="cardholderName">CARDHOLDER NAME</label>
        <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" maxlength="26" pattern="^[A-Za-z ,.'-]+$">
        <span class="visibility"></span>
        <label class="label" for="cardNumber">CARD NUMBER</label>
        <input type="text" name="cardNumber" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric" pattern="^[0-9\s]*$" data-pattern="0000 0000 0000 0000" maxlength="19">
        <span class="visibility"></span>
        <div class="dateCvvFlex">
          <div class="dateFlex">
            <label class="label" >EXP.DATE(MM/YY)</label>
            <div class="mmYyFlex">
              <input type="text" name="mm" id="mm" placeholder="MM" maxlength="2">
              <input type="text" name="yy" id="yy" placeholder="YY" maxlength="2">
            </div>
            <span class="visibility"></span>
            <span class="visibility"></span>
          </div>
          <div class="cvvFlex">
            <label class="label" for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" pattern="^[0-9\s]*$">
            <span class="visibility"></span>
          </div>
        </div>
        <button id="confirmOne" type="submit">Confirm</button>
      </div>

      <div class="cardTwo hidden">
        <img src="images\icon-complete.svg" alt="complete">
        <h3 class="thankYou">THANK YOU!</h3>
        <p class="added">We've added your card details</p>
        <button id="confirmTwo" type="submit">Confirm</button>
      </div>

    </section> 

  </main>
  

  <script src="app.js"></script>
</body>
</html>
